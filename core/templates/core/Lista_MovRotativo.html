
{% extends 'core/base.html'%}
{% block main %}
{% load bootstrap %}
<div class="row">
      <div class="col-12">
        <h2>lista Movimento Rotativo</h2>
      </div>
</div>

<div class="row">
    <div class="col-sm-6">
<ul>
{% for movRotativo in movRotativos %}
       <li>
       <a href="{% url 'core_movRotativo_update' movRotativo.id %}"> {{movRotativo}}</a>
       </li>
{% endfor %}
</ul>
    </div>
    <div class="col-sm-6">
  <form action="{% url 'core_movRotativo_novo'%}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit">Cadastrar</button>
  </form>
    </div>
</div>
{% endblock %}
