{% extends 'core/base.html'%}
{% block main %}
{% load bootstrap %}
<div class="row">
    <div class="col-sm-6">
        <h2>lista Movimento mensalista</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
<ul>
{% for movMensalista in movMensalistas%}
    <li>
       <a href="{% url 'core_movMensalista_update' movMensalista.id %}"> {{movMensalista}}</a>
    </li>
{% endfor %}
</ul>
    </div>
    <div class="col-sm-6">
       <form action="{% url 'core_movMensalista_novo'%}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit">Cadastrar</button>
       </form>
     </div>
</div>
{% endblock %}
