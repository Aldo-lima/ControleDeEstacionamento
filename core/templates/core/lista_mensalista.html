{% extends 'core/base.html'%}
{% block main %}
{% load bootstrap %}
<div class="row">
    <div class=" col-sm-6">
       <h2>lista Mensalista</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-6">
      <ul>
           {% for mensalista in mensalistas %}
         <li>
             <a href="{% url 'core_mensalista_update' mensalista.id %}"> {{mensalista}}</a>
         </li>
         {% endfor %}
       </ul>
    </div>
    <div class="col-sm-6">
       <form action="{% url 'core_mensalista_novo'%}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit">Cadastrar</button>
       </form>
    </div>
</div>
{% endblock %}
