{% extends 'core/base.html'%}
{% block main %}
{% load bootstrap %}
<div class="row">
      <div class="col-12">
          <h2>lista pessoas</h2>
      </div>
</div>
<div class="row">
    <div class="col-sm-6">

       <ul>
          {% for pessoa in pessoas %}
            <li>
               <a href="{% url 'pessoa_update' pessoa.id %}"> {{pessoa.nome}}</a>
           </li>
           {% endfor %}
      </ul>
        </div>
       <div  class="col-sm-6">
      <form action="{% url 'core_pesoa_nova'%}" method="POST">
            {% csrf_token %}
            {{form|bootstrap}}
            <button type="submit"  class="btn btn-success">Cadastrar</button>
         </form>

         </div>
</div>
{% endblock %}
